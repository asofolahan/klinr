<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numr - Real Estate Intelligence Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Same nav as before -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-2xl font-bold text-indigo-600">Numr</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="relative">
            <div class="absolute inset-x-0 bottom-0 h-1/2 bg-gray-100"></div>
            <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
                <div class="relative shadow-xl sm:rounded-2xl sm:overflow-hidden">
                    <!-- Video container with overlay -->
                    <div class="absolute inset-0">
                        <div class="w-full h-full">
                            <img src="eko.gif" alt="Real estate data visualization" 
                                 class="w-full h-full object-cover"/>
                        </div>
                        <div class="absolute inset-0 bg-gradient-to-r from-indigo-800 to-indigo-700 mix-blend-multiply opacity-90"></div>
                    </div>
                    
                    <!-- Content overlay -->
                    <div class="relative px-4 py-16 sm:px-6 sm:py-24 lg:py-32 lg:px-8">
                        <h1 class="text-center text-4xl font-extrabold tracking-tight sm:text-5xl lg:text-6xl">
                            <span class="block text-white">Real Estate Intelligence</span>
                            <span class="block text-indigo-200">Powered by Data</span>
                        </h1>
                        <p class="mt-6 max-w-lg mx-auto text-center text-xl text-indigo-200 sm:max-w-3xl">
                            Make smarter investment decisions with real-time market data and analytics.
                        </p>
                        <div class="mt-10 max-w-sm mx-auto sm:max-w-none sm:flex sm:justify-center">
                            <form id="waitlistForm" class="space-y-4 sm:space-y-0 sm:mx-auto sm:inline-grid sm:grid-cols-2 sm:gap-5">
                                <input type="email" required placeholder="Enter your email" 
                                       class="block w-full py-3 px-4 rounded-md shadow bg-white text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-300 focus:ring-offset-gray-900">
                                <button type="submit" 
                                        class="block w-full py-3 px-4 rounded-md shadow bg-indigo-500 text-white font-medium hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-300 focus:ring-offset-gray-900">
                                    Join Waitlist
                                </button>
                            </form>
                            <div id="successMessage" class="hidden mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
                                Thank you for joining our waitlist! We'll be in touch soon.
                            </div>
                            <div id="errorMessage" class="hidden mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
                                Something went wrong. Please try again.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Features section stays the same -->
        <div class="bg-white">
            <!-- ... same features content as before ... -->
        </div>
    </main>

    <script>
        document.getElementById('waitlistForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            const formData = {
                email: email,
                source: 'landing_b_video',
                timestamp: new Date().toISOString()
            };
            
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzRcd-ZQkOAz7EbSp5aVUU1K69Ygxh3Yc1coPAB1FTA44lqfAfdMgliXfrLRDAyMUYh9g/exec', {
                    method: 'POST',
                    body: JSON.stringify(formData),
                    mode: 'no-cors'
                });

                document.getElementById('successMessage').classList.remove('hidden');
                document.getElementById('successMessage').scrollIntoView({ behavior: 'smooth' });
                this.reset();
            } catch (error) {
                document.getElementById('errorMessage').classList.remove('hidden');
                document.getElementById('errorMessage').scrollIntoView({ behavior: 'smooth' });
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
