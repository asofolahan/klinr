<html lang="en">
<head>

    <title>Africa's Premier Real Estate Intelligence Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        const variants = {
            data: {
                heading: "Real-Time Market Data",
                subheading: "for Nigerian Real Estate",
                description: "Access comprehensive property data, price trends, and market analytics for informed real estate decisions in Lagos and Abuja.",
                ctaText: "Get Early Access",
                source: "landing_data",
                gradient: "from-blue-800 to-indigo-700",
                features: [
                    {
                        title: "Real-Time Price Data",
                        description: "Track property prices across neighborhoods with up-to-date market data.",
                        icon: "M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                    },
                    {
                        title: "Market Trends",
                        description: "Analyze historical trends and future projections for property values.",
                        icon: "M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                    },
                    {
                        title: "Custom Reports",
                        description: "Generate detailed market reports for any neighborhood or property type.",
                        icon: "M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                    }
                ]
            },
            investment: {
                heading: "Calculate Your ROI",
                subheading: "in Nigerian Real Estate",
                description: "Make data-driven investment decisions with our advanced ROI calculator and market analysis tools.",
                ctaText: "Calculate Your Returns",
                source: "landing_investment",
                gradient: "from-green-800 to-indigo-700",
                features: [
                    {
                        title: "ROI Calculator",
                        description: "Project your returns with our advanced investment calculator.",
                        icon: "M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"
                    },
                    {
                        title: "Investment Analytics",
                        description: "Compare investment opportunities across different locations.",
                        icon: "M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                    },
                    {
                        title: "Risk Analysis",
                        description: "Understand market risks and opportunities with data-driven insights.",
                        icon: "M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                    }
                ]
            },
            remote: {
                heading: "Virtual Property Tours",
                subheading: "Buy Nigerian Real Estate Remotely",
                description: "Experience properties virtually and make confident investment decisions from anywhere in the world.",
                ctaText: "Start Virtual Tour",
                source: "landing_remote",
                gradient: "from-purple-800 to-indigo-700",
                features: [
                    {
                        title: "Virtual Tours",
                        description: "Experience properties remotely with our immersive virtual tours.",
                        icon: "M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"
                    },
                    {
                        title: "Remote Inspection",
                        description: "Detailed property inspection reports with high-resolution imagery.",
                        icon: "M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
                    },
                    {
                        title: "Digital Documentation",
                        description: "Complete your purchase remotely with our digital documentation system.",
                        icon: "M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                    }
                ]
            }
        };

        // Bucket
        function getVariant() {
            // Check for redirected path first
            const redirectPath = sessionStorage.getItem('redirectPath');
            if (redirectPath) {
                // Clear it immediately to prevent future interference
                sessionStorage.removeItem('redirectPath');
                
                if (redirectPath.includes('/data')) {
                    return 'data';
                } else if (redirectPath.includes('/invest')) {
                    return 'investment';
                } else if (redirectPath.includes('/remote')) {
                    return 'remote';
                }
            }
            
            // If no redirect path, check current path
            const currentPath = window.location.pathname.toLowerCase();
            if (currentPath.includes('/data')) {
                return 'data';
            } else if (currentPath.includes('/invest')) {
                return 'investment';
            } else if (currentPath.includes('/remote')) {
                return 'remote';
            }
            
            // If no specific path, randomize
            return Math.random() < 0.33 ? 'data' : Math.random() < 0.66 ? 'investment' : 'remote';
        }

        // Update variant selection
        const variant = getVariant();
        window.currentVariant = variants[variant];
    </script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4TX4QD73YT"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-4TX4QD73YT');
    </script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <img src="src/img/numr-logo.png" alt="Numr logo" class="h-12 w-12 rounded">
                    <span class="text-3xl font-bold text-indigo-600">Numr</span>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="relative">
            <div class="absolute inset-x-0 bottom-0 h-1/2 bg-gray-100"></div>
            <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
                <div class="relative shadow-xl sm:rounded-2xl sm:overflow-hidden">
                    <div class="absolute inset-0">
                        <img class="h-full w-full object-cover" src="src/img/eko.gif" alt="Real estate">
                        <div id="gradient" class="absolute inset-0 bg-gradient-to-r mix-blend-multiply"></div>
                    </div>
                    <div class="relative px-4 py-16 sm:px-6 sm:py-24 lg:py-32 lg:px-8">
                        <h1 class="text-center text-4xl font-extrabold tracking-tight sm:text-5xl lg:text-6xl">
                            <span class="block text-white" id="mainHeading"></span>
                            <span class="block text-indigo-200" id="subHeading"></span>
                        </h1>
                        <p class="mt-6 max-w-lg mx-auto text-center text-xl text-indigo-200 sm:max-w-3xl" id="description"></p>
                        <div class="mt-10 max-w-sm mx-auto sm:max-w-none sm:flex sm:justify-center">
                            <div class="w-full max-w-md">
                                <form id="waitlistForm" class="space-y-4 sm:space-y-0 sm:grid sm:grid-cols-2 sm:gap-5">
                                    <input type="email" required placeholder="Enter your email" class="block w-full py-3 px-4 rounded-md shadow bg-white text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-300 focus:ring-offset-gray-900">
                                    <button type="submit" id="ctaButton" class="block w-full py-3 px-4 rounded-md shadow bg-indigo-500 text-white font-medium hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-300 focus:ring-offset-gray-900">
                                    </button>
                                </form>
                                <div id="successMessage" style="display: none;" class="w-full py-4 px-6 bg-indigo-100 border border-indigo-300 text-indigo-700 rounded-md text-center mt-4">
                                    Thank you for joining! We'll send you exclusive access when we launch.
                                </div>
                                <div id="errorMessage" style="display: none;" class="w-full py-4 px-6 bg-red-100 border border-red-300 text-red-700 rounded-md text-center mt-4">
                                    Something went wrong. Please try again.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white py-16 sm:py-24">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="grid grid-cols-1 gap-12 lg:grid-cols-3" id="featuresContainer">
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Update content based on variant
            document.getElementById('mainHeading').textContent = currentVariant.heading;
            document.getElementById('subHeading').textContent = currentVariant.subheading;
            document.getElementById('description').textContent = currentVariant.description;
            document.getElementById('ctaButton').textContent = currentVariant.ctaText;
            document.getElementById('gradient').className = `absolute inset-0 bg-gradient-to-r ${currentVariant.gradient} mix-blend-multiply`;

            // Generate features
            const featuresContainer = document.getElementById('featuresContainer');
            currentVariant.features.forEach(feature => {
                const featureDiv = document.createElement('div');
                featureDiv.className = 'space-y-4';
                featureDiv.innerHTML = `
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="flex h-12 w-12 items-center justify-center rounded-md bg-indigo-500 text-white">
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${feature.icon}" />
                                </svg>
                            </div>
                        </div>
                        <div class="ml-4">
                            <h2 class="text-lg font-medium text-gray-900">${feature.title}</h2>
                            <p class="mt-2 text-base text-gray-500">${feature.description}</p>
                        </div>
                    </div>
                `;
                featuresContainer.appendChild(featureDiv);
            });
        });

        document.getElementById('waitlistForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            const formData = {
                email: email,
                source: currentVariant.source,
                timestamp: new Date().toISOString()
            };
            
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwo5bg86p9HlwqTNDowXeP2f9GHCmr6KF3uL_Xsju3O50vznSwnb4C3VBxFsDNXwIXZ/exec', {
                    method: 'POST',
                    body: JSON.stringify(formData),
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                // Track successful submission
                gtag('event', 'generate_lead', {
                    'event_category': 'engagement',
                    'event_label': currentVariant.source
                });

                document.getElementById('waitlistForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);

                // Track errors
                gtag('event', 'form_error', {
                    'event_category': 'error',
                    'event_label': error.message
                });
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
