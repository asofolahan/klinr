        // Bucket
        function getVariant() {
            // Check for redirected path first
            let source = 'random'; // Default source
            let variant = Math.random() < 0.33 ? 'data' : Math.random() < 0.66 ? 'investment' : 'remote'; // Random selection
            const redirectPath = sessionStorage.getItem('redirectPath');
            if (redirectPath) {
                // Clear it immediately to prevent future interference
                sessionStorage.removeItem('redirectPath');
                
                if (redirectPath.includes('/data')) {
                    variant = 'data';
                    source = 'direct';
                } else if (redirectPath.includes('/invest')) {
                    variant = 'investment';
                    source = 'direct';
                } else if (redirectPath.includes('/remote')) {
                    variant = 'remote';
                    source = 'direct';
                }

                // Track variant selection
                gtag('event', 'variant_assigned', {
                    'event_category': 'experiment',
                    'event_label': variant,
                    'variant_source': source
                });
                return variant;
            }
            
            // If no redirect path, check current path
            const currentPath = window.location.pathname.toLowerCase();
            if (currentPath.includes('/data')) {
                variant = 'data';
                source = 'direct';
            } else if (currentPath.includes('/invest')) {
                variant = 'investment';
                source = 'direct';
            } else if (currentPath.includes('/remote')) {
                variant = 'remote';
                source = 'direct';
            }
            
            // Track variant selection
            gtag('event', 'variant_assigned', {
                'event_category': 'experiment',
                'event_label': variant,
                'variant_source': source
            });
            
            return variant;
        }

        // Update variant selection
        const variant = getVariant();
        window.currentVariant = {
            ...variants[variant],
            source: `${variant}_${window.location.pathname.replace(/\//g, '') || 'home'}`
        };

            currentVariant.features.forEach(feature => {

                featureDiv.className = 'space-y-4';
                featureDiv.innerHTML = `
                    <div class="flex items-center">
                        <div class="flex-shrink-0">

        document.getElementById('waitlistForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            const formData = {
                email: email,
                source: currentVariant.source,
                timestamp: new Date().toISOString()
            };
            
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwo5bg86p9HlwqTNDowXeP2f9GHCmr6KF3uL_Xsju3O50vznSwnb4C3VBxFsDNXwIXZ/exec', {
                    method: 'POST',
                    body: JSON.stringify(formData),
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                // Track successful submission
                gtag('event', 'generate_lead', {
                    'event_category': 'conversion',
                    'event_label': currentVariant.source,
                    'variant': variant,
                    'variant_source': window.location.pathname || 'home'
                });

                document.getElementById('waitlistForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);

                // Track errors
                gtag('event', 'form_error', {
                    'event_category': 'error',
                    'event_label': error.message,
                    'variant': variant
                });
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
